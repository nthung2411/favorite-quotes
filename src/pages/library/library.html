<ion-header>
  
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-buttons>
    <ion-title text-capitalize text-center>quotes library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 text-center>Select your favorite Quote</h3>
<ion-list>
  <button 
    ion-item 
    *ngFor="let quote of quoteCollection" no-padding
    [navPush]="quotesPage"
    [navParams]="quote">
    <ion-icon [name]="quote.icon" item-left></ion-icon>
    <h2>{{quote.category | uppercase}}</h2>
    <p>{{quote.quotes.length}} Quotes</p>
  </button>
</ion-list>
</ion-content>
